<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhar Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button onclick="compartilharLink()">Compartilhar Link</button>

    <script>
        function compartilharLink() {
            const url = 'https://www.google.com'; // Substitua pelo link que deseja compartilhar
            const encodedUrl = encodeURIComponent(url);
            const shareUrl = `mailto:?subject=Compartilhar Link&body=${encodedUrl}`;
            window.open(shareUrl, '_blank');
        }
    </script>
</body>
</html>
